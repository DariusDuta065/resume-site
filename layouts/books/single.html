{{define "main"}}
{{ $image := resources.Get (.Params.Cover) }}
{{ $image := $image.Resize "x250 webp" }}

<main class="flex flex-col flex-grow p-0">
  <div class="flex flex-col container sm:w-2/3 lg:max-w-[50%]  self-center">
    <div class="text-lg py-2 sm:py-4 ">
      {{- partial "post/post_breadcrumbs.html" . }}
    </div>

    <div class="text-3xl flex self-center items-center py-2 sm:py-6 text-center text-cv-dark-blue dark:text-white">
      <div class="w-2 h-2 bg-cv-light-blue mr-2 inline-block rounded-lg"></div>
      <h1>{{ .Title }}</h1>
      <div class="w-2 h-2 bg-cv-light-blue ml-2 inline-block rounded-lg"></div>
    </div>

    <article class="self-center py-2 sm:py-6 prose dark:prose-invert">
      <hr/>

      <div class="flex flex-col sm:flex-row w-full mt-4">
        <div class="px-2 sm:px-2">
          <p>{{ .Params.Description | markdownify }}</p>
        </div>

        {{ with $image }}
        <img class="m-0 rounded-lg self-center" src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}"
          alt="{{ $.Title }}" />
        {{ end }}
      </div>
    </article>
  </div>
</main>

{{end}}
