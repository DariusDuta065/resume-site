<div class="container flex flex-col justify-center">
  <div class="-mt-4">
    <ul>
      {{ range $.Site.Data.certificates.certificates }}
      <li><span class="">{{ .name }}</span> <span>({{ .year }})</span></li>
      {{ end }}
    </ul>

    <p>Click on any badge to see its certificate.</p>
  </div>

  <div class="flex flex-col flex-grow">
      <div class="grid grid-cols-3 md:grid-cols-6 gap-2">
      {{ range $.Site.Data.certificates.certificates }}
      {{ $cert := (resources.Get (.image)).Resize "x240 webp" }}
      <div class="flex justify-center not-prose">
        <a href="{{ .link }}" target="_blank" title="{{ .name }}">
          <img src="{{ $cert.RelPermalink }}" height="{{ div $cert.Height 2 }}" width="{{ div $cert.Width 2 }}"
            alt="{{ .name }}" class="my-0 mx-0">
        </a>
      </div>
      {{ end }}
    </div>
  </div>
</div>
