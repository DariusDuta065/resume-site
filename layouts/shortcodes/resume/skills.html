<div class="flex flex-col md:flex-row">
  <div class="w-full">
    <div class="text-xl">Personal</div>

    <ul>
      {{ range $.Site.Data.skills.personal }}
      <li>
        {{ .text }}
      </li>
      {{ end }}
    </ul>

    <div class="text-xl">Technical</div>
    <ul class="grid md:grid-cols-3 grid-cols-2">
      {{ range $.Site.Data.skills.technical }}
      <li>
        {{ .text | markdownify }}
        {{ if .items }}
          <ul>
          {{ range .items }}
            <li>{{ . }}</li>
          {{ end }}
          </ul>
        {{ end }}
      </li>
      {{ end }}
    </ul>
  </div>
</div>
