<article
  class="drop-shadow-md hover:drop-shadow-lg hover:duration-500 bg-neutral-100 dark:bg-neutral-700 p-4 sm:p-8 rounded-md justify-center items-center align-middle my-2">

  <a class="text-2xl text-neutral-800 dark:text-neutral-50 underline decoration-transparent decoration-2 underline-offset-2 hover:decoration-primary-500" aria-label="{{ .Title | plainify }}"
    href="{{ .Permalink }}">
    {{- .Title }}
  </a>

  {{- if (ne (.Param "hideSummary") true) }}
  <div class="prose dark:prose-invert">
    {{ .Summary | plainify | htmlUnescape }}
  </div>
  {{- end }}

  {{/*  Metadata  */}}
  {{/*  {{- if (.Param "showMeta") }}
  <footer class="text-neutral-600 dark:text-neutral-400">
    {{ partial "post/post_meta.html" . }}
  </footer>
  {{- end }} */}}

</article>
